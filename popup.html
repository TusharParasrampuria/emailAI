<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email.AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7fc;
      color: #222;
      padding: 12px;
      width: 320px;
    }
    h2 {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    input, button {
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1259a8;
    }
    #result p {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 4px;
      margin-top: 8px;
      white-space: pre-wrap;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2><img src="emailAI-logo.png" alt="Logo"> Email.AI</h2>

  <button id="generate">ðŸ”„ Generate Reply</button>

  <div id="result">Your replies will appear here...</div>

  <hr>

  <h3>API Key Settings</h3>
  <input type="password" id="groqKey" placeholder="Enter Groq API Key">
  <button id="toggleKey">Show</button>
  <button id="save">Save</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
